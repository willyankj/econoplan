version: '3.8'

services:
  # 1. O Banco de Dados
  db:
    image: postgres:15-alpine
    container_name: econoplan_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=econoplan
      - POSTGRES_PASSWORD=senha_super_secreta_mude_isso
      - POSTGRES_DB=econoplan_db
    networks:
      - econoplan_network

  # 2. O Backend (Django + Gunicorn)
  backend:
    build: ./backend
    container_name: econoplan_backend
    volumes:
      - ./backend:/app  # Monta o código local para hot-reloading
    expose:
      - 8000
    environment:
      - POSTGRES_USER=econoplan
      - POSTGRES_PASSWORD=senha_super_secreta_mude_isso
      - POSTGRES_DB=econoplan_db
      - POSTGRES_HOST=db  # O nome do serviço 'db' acima
      - DJANGO_SECRET_KEY=sua_chave_secreta_do_django_aqui
      - DJANGO_DEBUG=True
    command: gunicorn econoplan.wsgi:application --bind 0.0.0.0:8000 --workers 4
    depends_on:
      - db
    networks:
      - econoplan_network

  # 3. O Frontend (React servido pelo Nginx)
  frontend:
    build: ./frontend
    container_name: econoplan_frontend
    volumes:
      - ./frontend:/app # Monta o código local
      - /app/node_modules # Evita que o node_modules local sobrescreva o do container
    expose:
      - 80 # Nginx interno do frontend roda na porta 80
    networks:
      - econoplan_network

  # 4. O Proxy Reverso (Porta de entrada da internet)
  proxy:
    build: ./proxy
    container_name: econoplan_proxy
    ports:
      - "80:80"   # Porta pública HTTP
      - "443:443" # Porta pública HTTPS (para o futuro)
    depends_on:
      - backend
      - frontend
    networks:
      - econoplan_network

# Define a rede privada onde os containers se comunicam
networks:
  econoplan_network:
    driver: bridge

# Define o volume persistente para o banco de dados
volumes:
  postgres_data:
